{% extends 'base.html' %}
{% load papago_filter %}

{% block content %}
<div class="container my-3">
    <!-- 글 목록 -->
    <table class="table">
        <thead>
        <tr class="text-center thead-dark">
            <th>번호</th>
            <th>tid</th>
            <th>aml코드</th>
            <th>보고일시</th>
        </tr>
        </thead>
        <tbody>
        {% if aml_list %}
        {% for aml in aml_list %}
        <tr class="text-center">
            <td class="text-left">{{ aml.id }}</td>
            <td class="text-left">
                <a href="{% url 'report:detail' aml.tid %}">
                    {{ aml.tid }}
                </a>
            </td>
            <td>{{ aml.aml_code }}</td>
            <td>{{ aml.report_date }}</td>
        
        </tr>
        {% endfor %}
        {% else %}
        <tr>
            <td colspan="3">보고가 없습니다.</td>
        </tr>
        {% endif %}
        </tbody>
    </table>
</div>
{% endblock %}
